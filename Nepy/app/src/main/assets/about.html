<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        body{font-size:18px; color:#FFF; }
        a { color:#FFF}
        .pronunciation {
        font-family:Garamond;font-size:16px;font-style:underline;font-weight:bold;text-decoration:none;text-transform:none;color:FFFFFF;
        }
        .desc {
        font-family:Garamond;font-size:15px;font-style:normal;font-weight:normal;text-decoration:none;text-transform:none;color:FFFFFF;
        }

        .center
        {
        margin:auto;
        width:90%;
        }
    </style>
    <script type="text/javascript">
            function do_confirm()
            {
                var x;
                var r=confirm("Press a button!");
                if (r==true)
                {
                    x="You pressed OK!";
                }
                else
                {
                    x="You pressed Cancel!";
                }

            }
            
            function sendToApp(_key, _val) {
                var r=confirm("This will launch Safari.");
                if (r==true)
                {
                    _val="OK";
                }

                var iframe = document.createElement("IFRAME");
                iframe.setAttribute("src", _key + ":##sendToApp##" + _val);
                document.documentElement.appendChild(iframe);
                iframe.parentNode.removeChild(iframe);
                iframe = null; 
            };
            

    </script>
</head>
<body style='background-color: blackimage: linear-gradient(bottom, rgb(46,46,46) 57%, rgb(51,51,51) 100%, rgb(128,121,128) 0%);
