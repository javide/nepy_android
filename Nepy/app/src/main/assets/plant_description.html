<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        body{ font-size:18px; color:#FFF; }
        a { color:#FFF}
        .pronunciation {
        font-family:Garamond;font-size:16px;font-style:underline;font-weight:bold;text-decoration:none;text-transform:none;color:FFFFFF;
        }
        .desc {
        font-family:Garamond;font-size:15px;font-style:normal;font-weight:normal;text-decoration:none;text-transform:none;color:FFFFFF;
        }
    </style>
</head>
<body style='background-image: linear-gradient(bottom, rgb(46,46,46) 57%, rgb(51,51,51) 100%, rgb(128,121,128) 0%);
        background-image: -o-linear-gradient(bottom, rgb(46,46,46) 57%, rgb(51,51,51) 100%, rgb(128,121,128) 0%);
        background-image: -moz-linear-gradient(bottom, rgb(46,46,46) 57%, rgb(51,51,51) 100%, rgb(128,121,128) 0%);
        background-image: -webkit-linear-gradient(bottom, rgb(46,46,46) 57%, rgb(51,51,51) 100%, rgb(128,121,128) 0%);
        background-image: -ms-linear-gradient(bottom, rgb(46,46,46) 57%, rgb(51,51,51) 100%, rgb(128,121,128) 0%);

        background-image: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0.57, rgb(46,46,46)),
        color-stop(1, rgb(51,51,51)),
        color-stop(0, rgb(128,121,128))
        );'>

<p class="pronunciation">$title_pronunciation</p>
<p class="desc">$pronunciation_1 ($pronunciation_2)</p>

<p class="pronunciation">$title_distribution</p>
<p class="desc">$distribution</p>

<p class="pronunciation">$title_range</p>
<p class="desc">$range</p>

<p class="pronunciation">$title_altitude</p>
<p class="desc">$altitude&nbsp;$metre</p>

<p class="pronunciation">$title_field_notes</p>
<p class="desc">$field_notes</p>

<br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
