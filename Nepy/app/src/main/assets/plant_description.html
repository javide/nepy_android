<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        body{ font-size:18px; color:#FFF; }
        a { color:#FFF}
        .pronunciation {
        font-family:Garamond;font-size:16px;font-style:underline;font-weight:bold;text-decoration:none;text-transform:none;color:FFFFFF;
        }
        .desc {
        font-family:Garamond;font-size:15px;font-style:normal;font-weight:normal;text-decoration:none;text-transform:none;color:FFFFFF;
        }
    </style>
</head>
<body style='background: -moz-linear-gradient(270deg, rgba(5,64,9,1) 0%, rgba(38,122,44,1) 100%); /* ff3.6+ */
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(5,64,9,1)), color-stop(100%, rgba(38,122,44,1))); /* safari4+,chrome */
background: -webkit-linear-gradient(270deg, rgba(5,64,9,1) 0%, rgba(38,122,44,1) 100%); /* safari5.1+,chrome10+ */
background: -o-linear-gradient(270deg, rgba(5,64,9,1) 0%, rgba(38,122,44,1) 100%); /* opera 11.10+ */
background: -ms-linear-gradient(270deg, rgba(5,64,9,1) 0%, rgba(38,122,44,1) 100%); /* ie10+ */
background: linear-gradient(180deg, rgba(5,64,9,1) 0%, rgba(38,122,44,1) 100%); /* w3c */'>

<p class="pronunciation">$title_pronunciation</p>
<p class="desc">$pronunciation_1 ($pronunciation_2)</p>

<p class="pronunciation">$title_distribution</p>
<p class="desc">$distribution</p>

<p class="pronunciation">$title_range</p>
<p class="desc">$range</p>

<p class="pronunciation">$title_altitude</p>
<p class="desc">$altitude&nbsp;$metre</p>

<p class="pronunciation">$title_field_notes</p>
<p class="desc">$field_notes</p>

<br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
